<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <p>Count your BMI !</p>
    <form class="js-form">
      <fieldset>
        <legend>Your details</legend>
        <p>
          <label>
            Your height:
            <input
              class="js-height"
              required
              type="number"
              min="1"
              step="any"
            />
          </label>
        </p>
        <p>
          <label>
            Your weight:
            <input
              class="js-weight"
              required
              type="number"
              min="1"
              step="any"
            />
          </label>
        </p>
      </fieldset>
      <p>
        <button>Calculate!</button>
      </p>
    </form>
    <p>Your BMI is: <strong class="js-bmi">N/A</strong></p>
  </body>
</html>
